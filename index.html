<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge Alura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h2 class="title">Encriptador!</h2>
  </div>
  <div class="box">
      <div class="box1">
        <label for="frase">Ingrese frase: </label>
        <input type="text" id="frase">
        <div class="btnEncriptado">
          <button id="botonEnc">Encriptar Frase</button>
          <button id="botonDes">Desencriptar Frase</button>
        </div>
      </div>
      <div class="box2">
        <h4 class="text">Mensaje Encriptado/Desencriptado</h4>
        <input type="text" id="fraseEnc">
        <button id="copiar">Copiar</button>
      </div>
  </div>
  <div class="recargar">
    <button id="recargar">Recargar</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
